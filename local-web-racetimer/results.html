<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	<h2>Cigathlon 2024 - Resultats</h2> <button id="race-init-btn" type="button" class="btn btn-outline-success" onclick="printResults();">Imprimer</button>
</div>

<h2>Classement</h2>

<p class="d-inline-flex gap-1">
		<div id="filter-cat">
		<label for="select-cat-rankings">Par catégorie:</label>
		<select id="select-cat-rankings" class="bootstrap-table-filter-control-cat">
			<!--<option value="Tous">Tous</option>
			<option value="Seniors">Seniors</option>
			<option value="Actifs">Actifs</option>
			<option value="Team">Team</option>
			<option value="Fun">Fun</option>	-->
		</select>
		</div>

 </p>

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
	<div class="table-responsive small">
        <table class="table table-striped table-sm" id="table_rankings" 
		data-filter-control="true" 
		data-filter-control-container="#filter-cat"
		data-show-print="true">
          <thead>
            <tr>
              <th scope="col" data-field="bib" data-sortable="true">#</th>
              <th scope="col" data-field="name">NOM Prénom</th>
              <th scope="col" data-field="cat" data-filter-control="select">Catégorie</th>
              <th scope="col" data-field="team">Team</th>
			  <th scope="col" data-field="lapEvent">Discipline</th>
			  <th scope="col" data-field="timerlap1" data-sortable="true">Temps VTT</th>
			  <th scope="col" data-field="timerlap2" data-sortable="true" data-print-ignore="true">Temps Course à pied</th>
			  <th scope="col" data-field="timertotal" data-sortable="true">Temps total</th>
			  <th scope="col" data-field="status">Statut</th>
			
            </tr>
          </thead>
          <tbody id="rankings-data">
           
          </tbody>
        </table>
      </div>
</div>
