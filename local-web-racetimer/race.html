<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
	<h2>Cigathlon 2024 - Course</h2> <button id="race-init-btn" type="button" class="btn btn-outline-success" onclick="init();">Initialiser</button>
</div>
<!--<div class="d-flex justify-content-center flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">-->
<div class="container text-center">
	<div class="row align-items-center">
	  <div class="col-md-12">
		<span class="maintimer" id="maintimer">00:00:00</span>
	  </div>
	 </div>
	 <div class="row align-items-center">
	  <div class="col-md-12">
		<button type="button" class="btn btn-outline-danger" onclick="startRace();">Départ</button>
		<button type="button" class="btn btn-outline-secondary" onclick="if(confirm('Etes-vous sûr?')){resetRace();}">Reset</button>	
	  </div>
	</div>
</div>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
	<h2>Saisie arrivée des dossards <span id="info-status-race"></span></h2>
</div>
<div class="container-fluid">
	<div class="row justify-content-start">
		<div class="col-md-2">
			<div class="input-group">
				<span class="input-group-text" id="inputGroup-sizing-lg">Dossard</span>
				<input type="text" id="input-bib" disabled class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" onkeydown="keyPressedBibInput(this)">
				<button type="button" id="undo-bib" disabled class="btn btn-outline-secondary" onmousedown="undoLastBibEntered()" onkeydown="console.log('[INFO] key down disabled on bib undo')">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-counterclockwise" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 3a5 5 0 1 1-4.546 2.914.5.5 0 0 0-.908-.417A6 6 0 1 0 8 2z"></path>
  <path d="M8 4.466V.534a.25.25 0 0 0-.41-.192L5.23 2.308a.25.25 0 0 0 0 .384l2.36 1.966A.25.25 0 0 0 8 4.466"></path>
					</svg>
                  <span class="visually-hidden">Button</span>
                </button>
				
			</div>
			<div id="input-bib-info" style="margin-top:10px;">
				
			</div>
		</div>
		<div class="col-md-6" id="grid-bib">
	
		</div>
	</div>
</div>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
	<h2>Classement</h2>
</div>
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 ">
	<div class="table-responsive small">
        <table class="table table-striped table-sm" id="table_rankings">
          <thead>
            <tr>
              <th scope="col" data-field="bib" data-sortable="true">#</th>
              <th scope="col" data-field="name">NOM Prénom</th>
              <th scope="col" data-field="cat">Catégorie</th>
              <th scope="col" data-field="team">Team</th>
			  <th scope="col" data-field="lapEvent">Discipline</th>
			  <th scope="col" data-field="timerlap1">Temps VTT</th>
			  <th scope="col" data-field="timerlap2">Temps Course à pied</th>
			  <th scope="col" data-field="timertotal">Temps total</th>
			  <th scope="col" data-field="status">Statut</th>
			  <th scope="col" data-field="timersplit" data-visible="false">Passage</th>
			  <th scope="col" data-field="action">Action</th>
            </tr>
          </thead>
          <tbody id="rankings-data">
           
          </tbody>
        </table>
      </div>
</div>
